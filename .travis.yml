# Travis CI file, that integrates with coveralls for reporting test coverage.

language: python

python:
  - "2.7"

install:
  - "pip install --verbose --upgrade setuptools"
  - "pip install --verbose -r requirements.txt"
  - "pip install --verbose -r dev-requirements.txt"

script:
  - "py.test"

after_success:
  - "coveralls"

notifications:
  email: false

sudo: false
